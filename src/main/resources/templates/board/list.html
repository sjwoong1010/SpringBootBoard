<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Board Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1> 게시물 목록 </h1>
        </div>
        <div class="pull-right" style="width:100px;margin:10px 0;">
            <a href="board" class="btn btn-primary btn-block">등록</a>
        </div>
        <div id="mainHide">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board: ${boardList}">
                    <td th:text="${board.idx}"></td>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.createdDate}"></td>

                </tr>
                </tbody>
            </table>
            <nav style="text-align:center">
                <ul class="pagination"
                    th:with="startNumber=${T(Math).floor(boardList.number/10)}*10+1,
                    endNumber=(${boardList.totalPages} > ${startNumber}+9) ?  ${startNumber}+9: ${boardList.totalPages}">
                    <li><a href="/board/list?page=4">&laquo;</a></li>
                    <li th:style="${boardList.first} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>



</body>
</html>
